<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalia: Five</title>
    <style>
        :root {
            --text-color: #00cb1e;
            --background-color: #002109;
            --profile-picture: url("./256x256.png");
            --font-family: 'Courier New', monospace;
        }
        body {
            font-family: var(--font-family);
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
        }
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.25) 50%
            ), 
            linear-gradient(90deg, 
                rgba(255, 0, 0, 0.06), 
                rgba(0, 255, 0, 0.02), 
                rgba(0, 0, 255, 0.06)
            );
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        .fade {
            box-shadow: 0 0 8px 8px #002109 inset;
            background-image: var(--profile-picture);
            width: 256px;
            height: 256px;
        }
        #personalia {
            padding: 20px;
            position: relative;
            color: var(--text-color);
        }
        .field {
            margin-bottom: 0.15em;
            position: relative;
            font-weight: 900;
        }
        .fn {
            font-weight: 800;
        }
        #cursor {
            display: inline-block;
            width: 0.6em;
            height: 1.2em;
            background-color: var(--text-color);
            position: absolute;
            animation: blink 0.7s infinite;
            vertical-align: middle;
            margin-left: 0.2em;
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="crt">
    <div class="fade"></div>
    <div id="personalia"></div>

    <script type="module" src="/js/personalia.js"></script>
    <script type="module">
        const personalia = {
            "Trainer": "Violet Ironhart",
            "ID": "Five",
            "S/N": "XSU 80-9275",
            "Mare name": "Five",
            "Stable": "Tall Tails",
            "Trained in": [
                "Whip circle",
                "Carting",
                "Modern Flower",
                "Classical Flower",
                "Silent Dressage",
                "Traverse",
                "Slalom",
                "Steeples",
            ],
            "Achievements": [], // Populated by a request to achievements.json
        };
        new Personalia(personalia, document.getElementById('personalia'));
    </script>
</body>
</html>
